<script>
var isValid = function(s) {
     const stack = [];
    const matchingBrackets = {
        ')': '(',
        '}': '{',
        ']': '['
    };

    for (let char of s) {
        if (char === '(' || char === '{' || char === '[') {
            stack.push(char);
        } else if (char === ')' || char === '}' || char === ']') {
            if (stack.length === 0 || stack.pop() !== matchingBrackets[char]) {
                return false;
            }
        }
    }

    return stack.length === 0;
};
isValid("(())");
   var lengthOfLastWord = function(s) {
    s = s.toLowerCase();
    let first = s.length-1;
    let count = 0;
    let check=false;
    for(let i=s.length-1;i>=0;i--){
        if(s[i]>='a'){
            if(check==false){
                first = i;
                check=true;
            }
            count++;
        }
        if(check && s[i]==" "){
            return count;
        }
    }
    return count;
};
   var removeNthFromEnd = function(head, n) {
    let temp = head;
    let size=0;
    while(temp){
        size++;
        temp = temp.next;
    }
    if(size==1){
        head=null;
        return head;
    }
    let temp2 = head;
    let removeIndexpostion = size-n;
    if(removeIndexpostion==0){
        head = temp2.next;
        return head;
    }
    let index = 1;
    while(index<removeIndexpostion){
        temp2 = temp2.next;
        index++;
    }
    if(n==1){
        temp2.next = null;
    }else{
        let nextnode = temp2.next.next;
        temp2.next = nextnode;
    }
    return head;
};
   var plusOne = function(digits) {
        let carry = 0;
        let size = digits.length;
        let count = 0;
        for(let i=digits.length-1;i>=0;i--){
           if(digits[i]<9){
            digits[i] = digits[i] + 1;
            return digits;
          }
          else if(digits[i]==9){
            carry=1;
            digits[i]=0;
            count = count + 1;
          }else{
            if(carry){
                digits[i] = digits[i] + carry;
                carry=0;
            }else{
                 digits[i] = digits[i] + 1;
                 return digits;
            }
           
          }
         
        }
        if(count == size){
          digits.unshift(1);
        }
        return digits;
    }
    
    function binarySearch(arr,value) {
        let low = 0;
        let end = arr.length-1;
        let mid = Math.floor((low+end)/2);
        while(arr[mid] !== value && low <= end){
            if(arr[mid] < value) low = mid+1;
            else end = mid - 1;
            mid = Math.floor((low+end)/2);
        }
        return arr[mid] === value ? mid : false
    }
    binarySearch([12,23,45,56,67,89,90,99],45);
</script>
