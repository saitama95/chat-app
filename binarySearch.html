<script>
   var plusOne = function(digits) {
        let carry = 0;
        let size = digits.length;
        let count = 0;
        for(let i=digits.length-1;i>=0;i--){
           if(digits[i]<9){
            digits[i] = digits[i] + 1;
            return digits;
          }
          else if(digits[i]==9){
            carry=1;
            digits[i]=0;
            count = count + 1;
          }else{
            if(carry){
                digits[i] = digits[i] + carry;
                carry=0;
            }else{
                 digits[i] = digits[i] + 1;
                 return digits;
            }
           
          }
         
        }
        if(count == size){
          digits.unshift(1);
        }
        return digits;
    }
    
    function binarySearch(arr,value) {
        let low = 0;
        let end = arr.length-1;
        let mid = Math.floor((low+end)/2);
        while(arr[mid] !== value && low <= end){
            if(arr[mid] < value) low = mid+1;
            else end = mid - 1;
            mid = Math.floor((low+end)/2);
        }
        return arr[mid] === value ? mid : false
    }
    binarySearch([12,23,45,56,67,89,90,99],45);
</script>
