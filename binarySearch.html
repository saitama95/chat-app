    function binarySearch(arr,value) {
        let low = 0;
        let end = arr.length-1;
        let mid = Math.floor((low+end)/2);
        while(arr[mid] !== value && low <= end){
            if(arr[mid] < value) low = mid+1;
            else end = mid - 1;
            mid = Math.floor((low+end)/2);
        }
        return arr[mid] === value ? mid : false
    }
    binarySearch([12,23,45,56,67,89,90,99],45);
