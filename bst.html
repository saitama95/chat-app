<script>
    class Node{
        constructor(value){
            this.value=value;
            this.left=null;
            this.right=null;
        }
    }
class BinarySearchTree{
    constructor(){
        this.root=null;
    }
    insert(value){
        let newNode=new Node(value);
        if(!this.root){
            this.root=newNode;
            return this;
        }
        else{
         var current=this.root;
         while(true){
             if(value<current.value){
                 if(current.left===null){
                     current.left=newNode;
                     return this;
                 }else{
                     current=current.left
                 }
             }else if(current.value < value){
                 if(current.right===null){
                     current.right=newNode
                     return this;
                 }else{
                     current=current.right
                 }
             }
             else {
                 return 'already their';
             }
         }
        }   
    }
    find(value){
        if(this.root===null) return false;
        let current=this.root;
        while(current){
          if(value===current.value){
              return current;
            }else if(value > current.value){
                current = current.right;
            }else if(value < current.value){
                current = current.left;
            }else{
                return false;
            }
        }
    }
    bsf(){
       let node=this.root;
       let data=[],queue=[];
       queue.push(node);
       while(queue.length){
           node=queue.shift();
           data.push(node.value);
           if(node.left) queue.push(node.left);
           if(node.right) queue.push(node.right)
       }
       return data; 
    }
    preOrder() {
        let data = [];
        function travserse(node) {
            data.push(node.value)
            if(node.left) travserse(node.left);
            if(node.right) travserse(node.right);   
        }
        travserse(this.root)
        return data;
    }
    postOrder() {
        let data=[];
        function travserse(node) {
            if(node.left) travserse(node.left);
            if(node.right) travserse(node.right);
            data.push(node.value);
        }
        travserse(this.root)
        return data;
    }
    inOrder() {
        let data=[];
        function travserse(node) {
            if(node.left) travserse(node.left);
            data.push(node.value);
            if(node.right) travserse(node.right);
        }
        travserse(this.root);
        return data;
    }
}
let tree=new BinarySearchTree();
tree.insert(10);
tree.insert(6);
tree.insert(15);
tree.insert(3);
tree.insert(8);
tree.insert(20);
</script>
